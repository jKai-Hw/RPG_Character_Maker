<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>RPG Character Maker</title>
</head>

<body>
<div id="app" class="bg-success" >
    <div id="displayArea" class="container pt-5">
        <h5 class="text-white">表示エリア</h5>
        <div class="bg-dark card rounded-3">
            <div class="row px-2">
                <div id="characterDesigns" class="col-md-3 d-flex justify-content-center align-items-center">
                    <div class="col-12 border border-white border-5 rounded-3 imgFit">
                        <img :src="imgSrc" class="imgFit col-12" alt="">
                    </div>
                </div>
                <div class="col-md-9 text-white">
                    <div class="card-body px-2">
                        <div class="border border-white border-4 rounded-3 px-3 py-1">
                            <h5>Name: {{ name }}</h5>
                            <h5>Class: {{ characterClass }}</h5>
                            <h5>Gender: {{ gender }}</h5>
                            <h5>Traits: {{ traits }}</h5>
                        </div>
                        <div class="mt-2 border border-4 border-white rounded-3 px-2 py-1">
                            <h5>Strength: {{ displayStrength }}</h5>
                            <h5>Agility: {{ displayAgility }}</h5>
                            <h5>Resilience: {{ resilience }}</h5>
                            <h5>Wisdom: {{ wisdom }}</h5>
                            <h5>Luck: {{ displayLuck }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="inputArea" class="text-white container py-5">
        <h5>入力エリア</h5>
        <div class="row mb-3">
            <label for="nameInput" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-3">
                <input type="text" v-model="name" class="form-control " id="nameInput" placeholder="unknown">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="genderInput" class="col-sm-1 col-form-label">Gender</label>
            <div class="col-sm-3 mt-2">
                <div class="form-check ">
                    <input type="radio" id="Male" value="Male" class="form-check-input" v-model="gender">
                    <label for="genderInput" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="Female" value="Female" class="form-check-input" V-model="gender">
                    <label for="genderInput" class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label">Class</label>
            <div class="col-sm-3">
                <select name="" id="characterClass" class="form-select" v-model="characterClass">
                    <option>hero</option>
                    <option>warrior</option>
                    <option>mage</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label">Traits</label>
            <div class="col-sm-3">
                <select name="" id="" class="form-select" v-model="traits">
                    <option>everyman</option>
                    <option>bat out of hell</option>
                    <option>brave</option>
                    <option v-if="this.gender == 'Male'">lucky devil</option>
                    <option v-else>tomboy</option>
                </select>
            </div>

        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>

</html>
